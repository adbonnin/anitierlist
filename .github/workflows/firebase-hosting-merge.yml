name: Deploy to Firebase Hosting on merge
'on':
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.9'

      - name: Build
        run: |
          version="${GITHUB_REF_NAME:1}"
          build_number=${{github.run_number}}
          
          flutter config --enable-web
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build web --web-renderer canvaskit --release --build-name $version --build-number $build_number

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANITIERLIST }}'
          channelId: live
          projectId: anitierlist
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
