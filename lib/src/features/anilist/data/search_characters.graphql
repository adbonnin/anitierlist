query SearchCharacters(
    $page: Int = 1
    $perPage: Int = 30,
    $search: String,
) {
    Page(page:$page, perPage:$perPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        characters(
            search: $search,
            sort: FAVOURITES_DESC
        ) {
            id
            name {
                userPreferred
            }
            image {
                medium
            }
            gender
        }
    }
}
