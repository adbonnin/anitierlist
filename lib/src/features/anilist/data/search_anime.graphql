query SearchAnime(
    $page: Int = 1
    $perPage: Int = 30,
    $search: String
    $format: [MediaFormat]
    $episodeGreater: Int
    $season: MediaSeason
    $seasonYear: Int
    $year: String
) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            episodes_greater: $episodeGreater
            season: $season
            format_in: $format
            search: $search
            seasonYear: $seasonYear
            startDate_like: $year
            isAdult: false
            sort: [POPULARITY_DESC, SCORE_DESC]
        ) {
            id
            title {
                english
                native
                userPreferred
            }
            coverImage {
                medium
            }
            format
        }
    }
}
